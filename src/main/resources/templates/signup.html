<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="../static/js/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>    
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    
                    <img src="../static/img/logo.png" alt="logo católica + diocesano" class="logo">

                    <p class="info $(if error)alert$(endif)">
                        Digite as informações requeridas abaixo para realizar um cadastro de conta.
                    </p>
                    <label>
                        <img class="ico" src="../static/img/registration.svg" alt="#" />
                        <input name="registration" type="text" value="$(registration)" placeholder="Matrícula" />
                    </label>

                    <label>
                        <img class="ico" src="../static/img/email.svg" alt="#" />
                        <input name="email" type="text" value="$(email)" placeholder="E-mail" />
                    </label>

                    <label>
                        <img class="ico" src="../static/img/user.svg" alt="#" />
                        <input name="name" type="text" value="$(name)" placeholder="Nome" />
                    </label>

                    <label>
                        <img class="ico" src="../static/img/telephone.svg" alt="#" />
                        <input name="telephone" type="text" value="$(telephone)" placeholder="Telefone" />
                    </label>

                    <label>
                        <img class="ico" src="../static/img/user.svg" alt="#" />
                        <input name="username" type="text" value="$(username)" placeholder="Usuário" />
                    </label>

                    <label>
                        <img class="ico" src="../static/img/password.svg" alt="#" />
                        <input name="password" type="password" placeholder="Senha" />
                    </label>

                    <input type="submit" value="Cadastrar" />

                    <p>Já possui uma conta?
                        <a href="/">Faça login</a>
                    </p>

                </form>
                <p class="info bt">Distribuído por XXX</p>

            </div>
        </div>
    </div>
</body>

</html>
